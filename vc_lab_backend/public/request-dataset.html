            </ul>
        </nav>
    </header>
    <main>
        <section class="dataset-request">
            <h1>Request a Dataset</h1>
            <form id="dataset-request-form" action="/submit_request" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="project">Project Name:</label>
                <input type="text" id="project" name="project" required>

                <label for="description">Project Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="dataset">Dataset Required:</label>
                <input type="text" id="dataset" name="dataset" required>

                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 VC</p>
    </footer>
    <script>
        document.getElementById('dataset-request-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Capture the form data
            const formData = new FormData(event.target);

            // Send the form data to the server
            fetch('/submit_request', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Show the server response
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
