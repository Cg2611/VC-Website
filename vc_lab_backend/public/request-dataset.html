<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Dataset - Center of Excellence Visual Computing RVCE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="BG.css">
    <style>
        /* Styling the dataset request form */
        #dataset-request-form {
            background-color: #f4f4f4; /* Light grey background */
            padding: 20px; /* Space inside the form */
            max-width: 600px; /* Maximum width of the form */
            margin: 20px auto; /* Center the form with margin at the top and bottom */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Styling labels */
        #dataset-request-form label {
            display: block; /* Ensure labels appear on their own line */
            margin-bottom: 8px; /* Space below labels */
            font-weight: bold; /* Bold labels */
        }

        /* Styling text input and textarea */
        #dataset-request-form input[type="text"],
        #dataset-request-form input[type="email"],
        #dataset-request-form textarea {
            width: 100%; /* Full width input fields */
            padding: 12px; /* Space inside input fields */
            margin-bottom: 16px; /* Space below input fields */
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in the element's width and height */
            font-size: 16px; /* Increase font size for readability */
        }

        /* Styling textarea specifically */
        #dataset-request-form textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px; /* Minimum height for textarea */
        }

        /* Styling submit button */
        #dataset-request-form button {
            background-color: #007bff; /* Primary blue color */
            color: white; /* White text */
            padding: 12px 20px; /* Padding inside button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            font-size: 18px; /* Increase font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition effect */
            display: block; /* Button takes up full width */
            width: 100%; /* Full width button */
        }

        /* Button hover effect */
        #dataset-request-form button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        /* Footer and navbar colors remain unchanged as per your preference */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li class="dropdown">
                    <a href="#">Projects</a>
                    <div class="dropdown-content">
                        <a href="ongoing-projects.html">Ongoing Projects</a>
                        <a href="completed-projects.html">Completed Projects</a>
                        <a href="request-dataset.html">Request a Dataset</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Registration</a>
                    <div class="dropdown-content">
                        <a href="internship-registration.html">Internship Registration</a>
                        <a href="training-registration.html">Training Registration</a>
                        <a href="join-vc-team.html">Join VC Team</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Team</a>
                    <div class="dropdown-content">
                        <a href="faculty.html">Faculty</a>
                        <a href="project-interns.html">Project Interns</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dataset-request">
            <h1 style="width: 215px; margin: auto;">Request a Dataset</h1>
            <form id="dataset-request-form" action="/submit_request" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="project">Project Name:</label>
                <input type="text" id="project" name="project" required>

                <label for="description">Project Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="dataset">Dataset Required:</label>
                <input type="text" id="dataset" name="dataset" required>

                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 VC</p>
    </footer>
    <script>
        document.getElementById('dataset-request-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Capture the form data
            const formData = new FormData(event.target);

            // Send the form data to the server
            fetch('/submit_request', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Show the server response
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
